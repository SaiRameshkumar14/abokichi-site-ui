<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Title and Icon -->
    <title>
      Instant Japanese Miso Soup | Chili Miso Soup | Buy Online- Abokichi
    </title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/image/logos/Logo_only.png"
    />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <!-- Font Awesome for the location icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <!-- Top Bar -->
      <div class="head-area">
        <div class="left-section">
          <select class="currency-select">
            <option value="usd">USD</option>
            <option value="inr">Rupee</option>
            <option value="eur">Euro</option>
            <option value="yen">Yen</option>
          </select>
          <a
            class="store"
            href="https://www.google.com/maps/place/Abokichi/"
            target="_blank"
          >
            <i class="fas fa-map-marker-alt"></i>
            <span>Store</span>
          </a>
        </div>
        <div class="right-section">
          <button>Login / Register</button>
        </div>
      </div>

      <!-- Main Header -->
      <div class="head-main">
        <div class="head-left">
          <div class="logo-sprite"></div>
        </div>

        <div class="head-center">
          <div class="dropdown">
            <button class="dropdown-btn">
              Shop
              <img
                src="/src/image/logos/down-arrow.png"
                alt="Dropdown Icon"
                class="dropdown-icon"
              />
            </button>
            <div class="dropdown-content">
              <a href="#">Product 1</a>
              <a href="#">Product 2</a>
              <a href="#">Product 3</a>
              <a href="#">Product 4</a>
            </div>
          </div>
          <button>Our story</button>
          <button>Recipes</button>
          <button>Contact</button>
        </div>

        <div class="head-right">
          <img
            src="/src/image/logos/search-interface-symbol.png"
            alt="Search Icon"
          />
          <img src="/src/image/logos/heart.png" alt="Heart Icon" />
          <img src="/src/image/logos/shopping-bag.png" alt="Cart Icon" />
        </div>

        <!-- Toggle Button (Right Side) -->
        <button class="toggle-btn" onclick="toggleMenu()">
          <img src="/src/image/logos/toggle.png" alt="Toggle Menu" />
        </button>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile-menu" id="mobileMenu">
        <div class="dropdown">
          <button class="dropdown-btn">
            Shop
            <img
              src="/src/image/logos/down-arrow.png"
              alt="Dropdown Icon"
              class="dropdown-icon"
            />
          </button>
          <div class="dropdown-content">
            <a href="#">Product 1</a>
            <a href="#">Product 2</a>
            <a href="#">Product 3</a>
            <a href="#">Product 4</a>
          </div>
        </div>
        <button>Our story</button>
        <button>Recipes</button>
        <button>Contact</button>
        <div class="head-right">
          <img
            src="/src/image/logos/search-interface-symbol.png"
            alt="Search Icon"
          />
          <img src="/src/image/logos/heart.png" alt="Heart Icon" />
          <img src="/src/image/logos/shopping-bag.png" alt="Cart Icon" />
        </div>
      </div>
    </header>
    <!-- Footer Section -->
    <footer class="footer-container">
      <!-- Left Section -->
      <div class="footer-left">
        <div class="footer-links">
          <p class="footer-heading">LINKS</p>
          <ul class="footer-list">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="#">Sitemap</a></li>
          </ul>
        </div>

        <div class="footer-info">
          <p class="footer-heading">INFORMATION</p>
          <ul class="footer-list">
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Refund Policy</a></li>
            <li><a href="#">Press</a></li>
          </ul>
        </div>
      </div>

      <!-- Right Section -->
      <div class="footer-right">
        <div class="payment-icons">
          <img
            src="/src/image/logos/visa.png"
            alt="Visa"
            class="payment-icon"
          />
          <img
            src="/src/image/logos/mastercard.webp"
            alt="MasterCard"
            class="payment-icon"
          />
          <img
            src="/src/image/logos/apple-pay.png"
            alt="Apple Pay"
            class="payment-icon"
          />
          <img
            src="/src/image/logos/american.png"
            alt="American Express"
            class="payment-icon"
          />
        </div>
      </div>

      <!-- Footer bottom section -->
      <div class="footer-bottom">
        <div class="footer-left-icons">
          <img src="/src/image/logos/facebook.png" alt="Facebook" />
          <img src="/src/image/logos/twitter.png" alt="Twitter" />
          <img src="/src/image/logos/instagram.png" alt="Instagram" />
          <img id="youtube" src="/src/image/logos/youtube.png" alt="YouTube" />
          <img src="/src/image/logos/pinterest.png" alt="Pinterest" />
          <img src="/src/image/logos/linkedin.png" alt="LinkedIn" />
        </div>
        <div class="footer-right-copy">
          <img
            src="/src/image/logos/copyright.png"
            alt="Copyright"
            class="copy-icon"
          />
          <span>2021 Abokichi.</span>
        </div>
      </div>
    </footer>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobileMenu");
        menu.classList.toggle("active");
      }
    </script>
  </body>
</html>
